name: websocket_alchemy_demo
description: "Flutter Mobile App with Real-Time WebSocket Integration"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '3.2.2'
  flutter: '3.16.2'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.6

  # Bloc
  bloc: 8.1.2
  flutter_bloc: 8.1.3
  equatable: 2.0.5

  # Hooks
  hooked_bloc: 1.4.3
  flutter_hooks: 0.20.3

  # Socket Handler/Connector
  web_socket_channel: 2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: 3.0.1

flutter:
  uses-material-design: true
